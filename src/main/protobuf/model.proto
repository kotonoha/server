syntax = "proto2";

option java_package = "ws.kotonoha.model";

enum CardMode {
  Writing = 1;
  Reading = 2;
  Meaning = 3;
}

enum EventTypes {
  Mark = 1;
  Add = 2;
  ChangeWordStatus = 3;
  Tag = 4;
}

enum WordStatus {
  New = 0;
  Approved = 1;
  ReviewWord = 2;
  ReviewExamples = 3;
  Deleting = 4;
}

enum RepExampleStatus {
  Fresh = 0;
  Present = 1;
  Failure = 2;
  EmptyResponse = 3;
}
