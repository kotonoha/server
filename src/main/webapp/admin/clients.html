<html>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
  <div>
    <h3>Add new client</h3>
    <form method="POST" class="lift:Clients.form" action="/admin/clients">
      <table>
        <tr>
          <td>Name for client</td>
          <td data-name="title"></td>
        </tr>
        <tr>
          <td></td>
          <td data-name="submit"></td>
        </tr>
      </table>
    </form>
  </div>
  <div>
    <h3>Client list</h3>
    <table class="table small">
      <thead>
        <tr>
          <td>Created On</td>
          <td>Title</td>
          <td>Private key</td>
          <td>Public key</td>
          <td></td>
        </tr>
      </thead>
      <tbody>
      <tr class="lift:Clients.list">
          <td data-name="created"></td>
          <td data-name="title"></td>
          <td data-name="private"></td>
          <td data-name="public"></td>
          <td data-name="delete"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
