<html xmlns:lift="http://liftweb.net">
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
  <head_merge>
    <style type="text/css">
      .ng-dirty { background: #808080; }
    </style>
  </head_merge>
  <script class="lift:cpres.ng?src=dir/editable-span"></script>
  <script class="lift:cpres.js?src=jq.autoresize"></script>
  <link rel="stylesheet" class="lift:cpres.css?src=chosen">
  <script class="lift:cpres.js?src=chosen"></script>
  <script class="lift:cpres.js?src=taglist"></script>
  <script class="lift:cpres.ng?src=test"></script>
  <div ng-controller="Model">
    <div>
      <lift:comet type="TestActor"></lift:comet>
    </div>
    <div>
      <div>{{text}}</div>
      <div>From actor content -- {{xlen}}</div>
      <input type="text" ng-model="text">
      <button ng-click="rtext()">Press me</button>
      <button ng-click="toArms()">Send to Json</button>
    </div>
  </div>
  <div ng-controller="TestController">
    <span contenteditable="true" ng-model="halp">wat?</span>
    <input type="text" ng-model="halp">
    <p>
      <b ng-model="one"></b>
      <textarea type="text" style="resize: none; overflow: hidden;" ng-model="one"></textarea>
    </p>
    <textarea class="autoresize" ng-model="one"></textarea>
    <div>
      <a href="#">&lt;&lt;</a> | <a href="#">&gt;&gt;</a>
      <table data-grid="smt" search="">
        <thead></thead>
        <tbody>
          <!--<tr ng-repeat=""></tr>-->
        </tbody>
      </table>
    </div>
    <div ng-controller="TC2">
      <hr>
      <span>
        <select multiple chosen="objs" ng-model="sel" ng-options="c.name group by c.gr for c in objs">
      </select>
      </span>
      <span>
        <select multiple chosen="objs" ng-model="sel" ng-options="c.id as c.name group by c.gr for c in objs">
        </select>
      </span>
      <span>
        <select multiple ng-model="sel" ng-options="c.name group by c.gr for c in objs">
        </select>
      </span>
      <div taglist="true" data="whatever" style="width: 300pt"></div>
    </div>
  </div>
</div>
</body>
</html>
