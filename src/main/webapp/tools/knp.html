<html>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
    <style>
        .node text {
            font: 13px sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }

        g.work text {
            fill: white;
            font-size: 15px;
            font-family: sans-serif;
        }

        g.work circle {
            fill: grey;
        }
    </style>
    <head_merge>
        <script class="lift:cpres.script?src=d3.v3/d3.v3" async ></script>
        <script class="lift:cpres.ng?src=knp" async></script>
    </head_merge>
    <div class="lift:comet?type=KnpActor"></div>
    <div ng-controller="KnpController">
        <form>
            <input type="text" ng-model="query">
            <input type="submit" class="btn" ng-click="submit(query)">
        </form>
        <svg depgraph="node"></svg>
    </div>

</div>
</body>
</html>
