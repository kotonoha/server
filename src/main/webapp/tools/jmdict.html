<html>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
  <div class="lift:ThisTooActorSnippet"></div>
  <script class="lift:cpres.js?src=tools/this_too"></script>
  <form method="GET" action="jmdict" class="lift:JMDict.fld form-inline">
    <label>
      Query <input type="text" name="query" class="form-control query-string">
    </label>
    <input class="form-control btn btn-primary" type="submit" value="Search">
  </form>
  <div class="lift:JMDict.list dict-container">
    <div>
      <p>
      <div class="search-tag-explanation">
        Advanced Search: <b>+</b>include <b>-</b>exclude <b>t:</b>tag <b>r:</b>reading <b>w:</b>writing
      </div>
      <div>Writings and readings color coding:
        <span class="dict-prio-2">Frequent</span>,
        <span class="dict-prio-1">Common</span>,
        <span class="dict-prio-0">Uncommon</span>.
      </div>
      </p>
    </div>
    <div>Displaying <span class="found"></span> of <span class="total"></span> elements for the query: <span
      class="query"></span></div>
    <div class="dict-entry col-xs-12 p-x-0">
      <div style="display: inline-block" class="debug pull-right"></div>
      <div class="nihongo">
        <span class="writing"></span>
        <span class="reading"></span>
        <span class="me-too"></span>
      </div>
      <div class="meanings"></div>
    </div>
  </div>
</div>
</body>
</html>
