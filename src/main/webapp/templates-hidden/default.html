              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="lift:MenuPostproc?eager_eval=true left-nav collapse" id="menu">
      <lift:Menu.builder xmlns:li="http://www.w3.org/2005/08/addressing"

                         li_item:class="nav-item active"

    <div class="main-content">
      <div class="lift:Msgs?showAll=true"></div>
