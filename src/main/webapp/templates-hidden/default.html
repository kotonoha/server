<!DOCTYPE html>
<html xmlns:lift="http://liftweb.net/" ng-app="kotonoha">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

  <meta name="keywords" content="kotonoha,space repetition,srs,japanese,learn japanese,word list"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title class="lift:Menu.title">%*% - Kotonoha</title>
  <head_merge>
    <link rel="stylesheet" type="text/css" href="/static/main.css">

    <script class="lift:cdn" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.js"></script>

    <script class="lift:cpres.script?src=bootstrap/js/bootstrap"></script>
    <script src="https://use.fontawesome.com/eb161f3d7d.js" async defer></script>

    <script id="json" src="/classpath/json.js" type="text/javascript"></script>
    <script id="jlift" src="/classpath/jlift.js" type="text/javascript"></script>
    <script language="javascript">
      angular.module('kotonoha', []); //module creation for angular
    </script>
  </head_merge>
</head>
<body>
<div class="lift:GlobalComet"></div>
<div class="container-fluid">
  <div class="row koto-header">
    <div class="col-xs-3"></div>
    <div class="col-xs-6">
      <h1 class="alt" style="text-align: center">Kotonoha</h1>
    </div>
    <div class="col-xs-3">
      <span class="lift:mode.is?name=development" style="color: red;">DEBUG</span>
      <i id="ajax-loader" style="display: none" class="fa fa-spinner fa-pulse fa-1x fa-fw"></i>
    </div>
  </div>

  <div class="row container">
      <div class="col-md-3 lift:MenuPostproc?eager_eval=true">
      <lift:Menu.builder xmlns:li="http://cxf.apache.org/jaxws" xmlns:li_item="http://geronimo.apache.org/xml/ns/attributes-1.1" xmlns:ul="http://geronimo.apache.org/xml/ns/j2ee/application-1.2"
        expandAll="true"
         top:class="nav"
        li:class="nav-item"
        li_item:class="nav-item active"
         linkToSelf="true"
        ul:class="nav"
      ></lift:Menu.builder>
      <!--<div class="lift:Menu.builder?expandAll=true&li:class=nav-item&li_item:class=active&ul:class=nav+nav-stacked+nav-pills"></div> -->
      <div class="lift:Msgs?showAll=true"></div>
    </div>

    <div class="col-md-9">
      <div id="content">The main content will get bound here</div>
    </div>
  </div>
  <hr style="clear: both;"/>
  <footer>
    <div class="column last" style="text-align: center; width: 100%;">
      <div class="alt">
        Copyright 2016 Arseny Tolmachev. Kotonoha is supported by MEXT Scholarship.<br>
        <span class="lift:Common.versionInfo"></span>
      </div>
    </div>
    <script type="text/javascript" class="lift:mode.is?name=production">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-7153986-4']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

  </footer>
</div>
