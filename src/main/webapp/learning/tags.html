<html>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
  <head_merge>
    <script class="lift:cpres.ng?src=tags/prio"></script>
  </head_merge>
  <div class="lift:comet?type=TagPriorityActor"></div>
  <div ng-controller="Tags">
    <h4>Your tag usage and priorities</h4>
    Filter: <input type="text" ng-model="filter.tag">
    <table class="table">
      <thead>
      <tr>
        <td>Tag</td>
        <td>Usage</td>
        <td>Priority</td>
        <td title="Upper limit for words with this tag per day.">Limit</td>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="tag in tags | filter:filter">
        <td>{{tag.tag}}</td>
        <td>{{tag.usage}}</td>
        <td>
          <select ng-model="tag.priority" ng-options="x.value as x.name for x in priorities"
                  ng-change="fixLimit(tag)"></select>
        </td>
        <td>
          <input type="number" ng-model="tag.limit">
        </td>
      </tr>
      </tbody>
    </table>
    <button class="btn" ng-click="save()">Save</button>
  </div>
</div>
</body>
</html>
