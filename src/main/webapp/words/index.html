<html>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
  <head_merge>
    <script language="JavaScript">
      function Navigate(url) {
        document.location.href = url;
      }
    </script>
    <style>
      tr.word-row:hover, tr.word-row:nth-child(even):hover td {
        background: rgb(241, 255, 200)
      }

      .big {
        font-size: larger;
      }

      .kanji {
        font-family: Meiryo, MS Gothic;
      }

      tr.word-row td {
        padding-left: 5px;
        padding-right: 5px;
      }

      .pages a { margin: 0.5mm;}
    </style>
  </head_merge>
  <div id="search-box">
    <form method="get">
      <input class="lift:WordPaginator.queryVal" type="text" name="q">
      <input class="lift:WordPaginator.params">
      <input type="submit" title="Search" value="Search" >
    </form>
  </div>
  <table xmlns:sort="sort">
    <thead>
    <tr class="lift:WordPaginator.paginate">
      <td><sort:adate>Added date</sort:adate></td>
      <td><sort:status>Status</sort:status></td>
      <td><sort:writing>Writing</sort:writing></td>
      <td><sort:reading>Reading</sort:reading></td>
      <td>Meaning</td>
    </tr>
    </thead>
    <tbody>
    <tr class="word-row lift:WordPaginator.renderPage" xmlns:word="word-namespace" word:link="">
      <td><word:addedDate></word:addedDate></td>
      <td class=""><word:status></word:status></td>
      <td class="big kanji"><word:writing></word:writing></td>
      <td class="kanji big"><word:reading></word:reading></td>
      <td class="kanji"><word:meaning></word:meaning></td>
    </tr>
    </tbody>
  </table>
  <div><span class="lift:WordPaginator.paginate" xmlns:nav="navigation">
    <nav:first></nav:first>
    <span> | </span>
    <nav:prev ></nav:prev>
    <span> | </span>
    <span class="pages"><nav:zoomedpages></nav:zoomedpages></span>
    <span> | </span>
    <nav:next></nav:next>
    <span> | </span>
    <nav:last></nav:last>
    <span> | </span>
    <nav:records ></nav:records>
  </span></div>
</div>
</body>
</html>
